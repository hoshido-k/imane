<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>利用規約 - imane</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            text-align: center;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        main {
            padding: 60px 40px;
        }

        .coming-soon {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .description {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .back-link {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        footer {
            background: #f7f7f7;
            padding: 30px;
            color: #666;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #667eea;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            header {
                padding: 40px 20px;
            }

            header h1 {
                font-size: 2em;
            }

            main {
                padding: 40px 20px;
            }

            .coming-soon {
                font-size: 1.3em;
            }

            .description {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>利用規約</h1>
        </header>

        <main>
            <p class="coming-soon">準備中</p>

                公開まで今しばらくお待ちください。

        <footer>
            <p><strong>imane（イマネ）</strong></p>
            <p>開発者: hoshido-k</p>

            <p>&copy; 2025 imane. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
